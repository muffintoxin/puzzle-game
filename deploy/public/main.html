                  <div class="modal-body">
                     
                      <form>
                        <div class="form-group">
                          <label for="user-name" class="control-label" placeholder="enter your name here" autofocus><h4>Type your name for the statistics:</h4></label>
                          <input type="text" class="form-control" id="user-name">
                        </div>
                      </form> 
                      <p>You completed the puzzle with <span id="countMovesModal"></span> moves in <span id="timerModal"></span>s</p>
                  </div>
                  <div class="modal-footer"> 
                    <button type="button" class="btn btn-default" data-dismiss="modal">No, thanks</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveResultsButton">Save results</button>
                  </div>
              </div>
              <!-- /.modal-content -->
